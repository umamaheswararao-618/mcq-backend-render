# Read database connection details from Render's environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Explicitly set the dialect for PostgreSQL to fix the error
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# When deploying, 'validate' is safer than 'update' or 'create'. 
# It checks if the tables match the entities without changing them.
spring.jpa.hibernate.ddl-auto=validate

# Optional: shows the SQL queries in the logs, which is useful for debugging
spring.jpa.show-sql=true