# Read database connection details from Render's environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Explicitly set the dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Let Hibernate update the database schema to match your entities
spring.jpa.hibernate.ddl-auto=update

# Optional: shows the SQL queries in the logs
spring.jpa.show-sql=true